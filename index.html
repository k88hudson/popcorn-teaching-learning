<!doctype html>
<html>
    <head>
    <style>
        body {
            background: #333;
            font-family: Helvetica, sans-serif;
            color: white;
        }
        #video {
            width: 560px;
            height: 315px;
            margin: 30px auto;
            border: 1px solid black;
        }

		#container {
			position: relative;
			width: 560px;
			margin: 0 auto;
		}
		
        .ticker {
            position: absolute;
            bottom: 0;
            background: #000;
            width: 100%;
            font-family: courier;
            color: F6DC7E;
            text-shadow: 0 0 5px #F6DC7E;
            text-transform: uppercase;
            font-size: 12px;
        }
        
        .ticker p {
            margin: 0;
            padding: 5px 10px 10px;
        }
        
        #bar {
            position: absolute;
            bottom: 75px;
            left: 25px;
            height: 80px;
            background: #2D3284;
            width: 510px;
            z-index: 999;
            -webkit-box-shadow: 0 2px 4px rgba(0,0,0,.6);
            -moz-box-shadow: 0 2px 4px rgba(0,0,0,.6);
            box-shadow: 0 2px 4px rgba(0,0,0,.6);
        }
        #logo {
            float: left;
            width: 80px;
            height: 80px;
        }
        .red-bar {
            background: #C1374E;
            background: -moz-linear-gradient(top,  #6d0019 0%, #8f0222 56%, #a90329 100%);
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#6d0019), color-stop(56%,#8f0222), color-stop(100%,#a90329)); 
            background: -webkit-linear-gradient(top,  #6d0019 0%,#8f0222 56%,#a90329 100%);
            background: -o-linear-gradient(top,  #6d0019 0%,#8f0222 56%,#a90329 100%);
            background: linear-gradient(top,  #6d0019 0%,#8f0222 56%,#a90329 100%); 
            width: 430px;
            float: left;
        }
        
        h3 {
            font-size: .7em;
            margin: 0;
            padding: 7px 15px;
            text-transform: uppercase;
            
        }
        
        .name {
            padding: 5px 15px;
            float: left;
        }
        
        .name h1 {
            font-size: 1.3em;
            margin: 0;
            text-transform: uppercase;
        }
        
        .name p {
            font-size: .9em;
            color: #FFF;
            margin: 0;
            float: left;
            text-transform: uppercase;
        }
        .name p:before {
            content: ('>>');
        }

		#wikipedia {
			width: 500px;
			height: 200px;
		}
    </style>
  <link rel="stylesheet" href="../src/ui/butter.ui.css" data-butter-exclude />
    <script src="https://browserid.org/include.js" type="text/javascript"></script>
    <script src="../src/butter.js" data-butter-exclude /></script>
    <script type="text/javascript" src="template.js" data-butter-exclude /></script>
    </head>
    <body>
		<div id="wikipedia" data-butter="target"></div>
        <div data-butter="media" id="video"></div>
		<div id="container">
		<div class="ticker"><p>This is some ticker text</p></div>
            <div id="bar">
                <img id="logo" src="firefoxnews.png" />
                <div class="red-bar"><h3>Breaking news</h3></div>
                <div class="name">
                    <h1 id="your-name" data-butter="target"></h1> <p id="your-title" data-butter="target"></p>
                </div>
            </div>
		</div>
	
       
</html>
